		<h1 id="start foto galeri" style="text-align: center; color: #fff; background: rgba(31, 31, 31,1); padding:3%; font-size: 48px;"> 3D Rendered Image (blender)</h1>
		<section class="foto-foto-galeri" id="foto-foto-galeri">
			<div class="slider">
		      	<div class="slides">
			        <!--radio buttons start-->
					<input type="radio" name="radio-btn" id="radio1">
			        <input type="radio" name="radio-btn" id="radio2">
			        <input type="radio" name="radio-btn" id="radio3">
			        <!--radio buttons end-->
			        <!--slide images start-->
			        <div class="slide first">
			        	<img src="marionette solo.png">
			        </div>
			        <div class="slide">
			        	<img src="scene-marionette dance sisi kiri.png">
			        </div>
			        <div class="slide">
			        	<img src="spesial agustusan ver 4.png">
			        </div>
			        <!--slide images end-->
			        <!--automatic navigation start-->
			        <div class="navigation-auto">
			        	<div class="auto-btn1"></div>
			          	<div class="auto-btn2"></div>
			          	<div class="auto-btn3"></div>
		        	</div>
		        <!--automatic navigation end-->
		      </div>
		      <!--manual navigation start-->
		      <div class="navigation-manual">
		      	<label for="radio1" class="manual-btn"></label>
		       	<label for="radio2" class="manual-btn"></label>
		        <label for="radio3" class="manual-btn"></label>
		      </div>
		      <!--manual navigation end-->
		    </div>
		    <!--image slider end-->

		    <script type="text/javascript">
		    var counter = 1;
		    setInterval(function(){
		      document.getElementById('radio' + counter).checked = true;
		      counter++;
		      if(counter > 4){
		        counter = 1;
		      }
		    }, 5000);
		    </script>
		</section>

		<h1 id="start animasi galeri" style="text-align: center; color: #fff; background: rgba(31, 31, 31,1); padding:3%; font-size: 48px;"> 3D Animation (blender)</h1>
		<section class="animasi-galeri" id="animasi-galeri">
			<video width="800" height="500" controls> 
				<source src="block animation 3d.mp4" type="video/mp4">
			</video>
