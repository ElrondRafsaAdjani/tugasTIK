			<h1 id="form-buku-tamu">Buku Tamu</h1>
			<form method="post" action="https://sheetdb.io/api/v1/x7lhdxi0tu3gr" id="sheetdb-form">
				<div class="form">
					Nama Lengkap &emsp; &emsp;&nbsp;: <input type="text" name="data[Nama Lengkap]" size="40" required>
					<br>
					<br>
					Umur &emsp; &emsp; &emsp; &emsp; &emsp; &ensp;&nbsp;&nbsp;: <input type="number" name="data[Umur]" size="40"required>
					<br>
					<br>
					Gender &emsp; &emsp; &emsp; &emsp; &ensp; &nbsp;&nbsp;&nbsp;: <input type="text" name="data[Gender]" size="40"required>
					<br>
					<br>
					Status(Sekolah/kerja): <input type="text" name="data[Status]" size="40"required>
					<br>
					<br>
					Instansi &emsp; &emsp; &emsp; &ensp; &ensp; &nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" name="data[Instansi]" size="40"required>
					<br>
					<br>


					Kesan &emsp; &emsp; &emsp; &emsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : 

					<textarea rows="3" cols="40" name="data[Kesan]" required="">  </textarea>
					<br>
					<br>
					Pesan dan Kritik &emsp; &nbsp; &nbsp;: 

					<textarea rows="3" cols="40" name="data[Pesan dan Kritik]" required="">  </textarea>

					<br>
					<br>
					<input type="submit" id="submit-btt">
				</div>
			</form>
		</section>
		<script>
			var form = document.getElementById('sheetdb-form');
			form.addEventListener("submit", e => {
				e.preventDefault();
				fetch(form.action, {
				method : "POST",
				body: new FormData(document.getElementById("sheetdb-form")),
					    }).then(response => response.json()).then((html) => {
					      // you can put any JS code here
					       window.location.href = 'sekolah_informatika.html';
					    });
					  });
		</script>
